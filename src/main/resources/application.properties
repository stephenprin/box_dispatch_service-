spring.application.name=dispatch-service

# Set the server context path
server.servlet.context-path=/api/v1

# JPA & Hibernate settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url= ${RDB_URL :jdbc:postgresql://localhost:5432/box_dispatch_db}
spring.datasource.username= ${RDB_USERNAME :prince}
spring.datasource.password= ${RDB_PASSWORD :admin}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
